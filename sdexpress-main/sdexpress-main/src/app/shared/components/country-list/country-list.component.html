
<mat-form-field appearance="fill">
    <mat-label>{{title}}</mat-label>
    <mat-select [formControl]="countryCtrl">
        <mat-option *ngFor="let country of countries" (click)="onSelected()" [value]="country.name.common">
            {{ country.name.common }}
        </mat-option>
    </mat-select>
  </mat-form-field>
